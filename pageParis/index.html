<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../client/style.css">
    <script type="modules" src="../client/app.js" defer></script>
  </head>
  <body>
    <div class="info-link">
      <div class="logo">
        <img src="./BAKK.webp" width="80px" height="60px" alt="company-logo" />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="">Home</a>
        <a href="">About Us</a>
        <a href="">Products</a>
        <a href="">Services</a>
        <a href="">Contact</a>
      </div>
    </div>
    <div class="cities-container">
      <div class="cities">
      <div>
        <h1>Paris</h1>
        <h2>Moulin Rouge</h2>
        <img src="./paris/dreamstime_xxl_40911370.jpg" alt="" />
        <p></p>
      </div>
      <div>
        <h2>Eiffel tower</h2>
        <img src="./paris/eiffel-tower-paris-france-eiffel0217.jpg" alt="" />
        <p></p>
      </div>
      <div>
        <h2>Arc de Triomphe</h2>
        <img
          src="./paris/GettyImages-470636431-56a404c35f9b58b7d0d4f3db.jpg"
          alt=""
        />
        <p></p>
      </div>
      <div>
        <h2>Louvre</h2>
        <img
          src="./paris/louvre-paris-france-pyramid-wallpaper-preview.jpg"
          alt=""
        />
        <p></p>
      </div>
      <div>
        <h2>Norte Dame</h2>
        <img src="./paris/notre dame.jpg" alt="" />
        <p></p>
      </div>
      <div>
        <h2>Sacre coeur</h2>
        <img src="./paris/sacre coeur.jpg" alt="" />
        <p></p>
      </div>
    </div>
    <div>
      <h2>Review page</h2>
      <form id="review-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
    </div>
  </body>
</html>
