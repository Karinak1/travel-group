<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dubai - BAKK Tourism</title>
    <link rel="stylesheet" href="./pageDubai.style.css" />
    <script type="module" src="./pageDubai.app.js" defer></script>
  </head>

  <body>
    <div class="info-link">
      <div class="logo">
        <img src="./BAKK.jpg" width="200px" height="150px" alt="company-logo" />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div>
        <h2>Burj Khalifa</h2>
        <img src="./dubai-pictures/Burj-Khalifa-Dubai.jpg" alt="Burj Khalifa" />
      </div>
      <div>
        <h2>Shopping Mall</h2>
        <img src="./dubai-pictures/Dubai-Mall-5.jpg" alt="Shopping Mall" />
      </div>
      <div>
        <h2>Sandboarding</h2>
        <img src="./dubai-pictures/OIP.jpg" alt="Sandboarding" />
      </div>
      <div>
        <h2>Swimming with Dolphins</h2>
        <img src="./dubai-pictures/R (1).jpg" alt="Swimming with Dolphins" />
      </div>
      <div>
        <h2>Atlantis</h2>
        <img src="./dubai-pictures/R.jpg" alt="Atlantis" />
      </div>
      <div>
        <h2>Wald Wadi</h2>
        <img src="./dubai-pictures/R.webp" alt="Wald Wadi" />
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review Dubai</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
