<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dubai - BAKK Tourism</title>
    <link rel="stylesheet" href="./pageDubai.style.css" />
    <script src="./pageDubai.app.js" defer></script>
  </head>

  <body>
    <div class="info-link">
      <div class="logo">
        <img src="./BAKK.jpg" width="200px" height="150px" alt="company-logo" />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div data-city="Burj-Khalifa">
        <h2>Burj-Khalifa</h2>
        <img
          src="./dubai-pictures/Burj-Khalifa-Dubai.jpg"
          alt="Berlin view 1"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Burj-Khalifa')">
            Like
          </button>
          <span class="like-count" id="Burj-Khalifa-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Shopping mall">
        <h2>Shopping mall</h2>
        <img src="./dubai-pictures/Dubai-Mall-5.jpg" alt="Shopping mall" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Shopping mall')">
            Like
          </button>
          <span class="like-count" id="Shopping mall-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Sandboarding">
        <h2>Sandboarding</h2>
        <img src="./dubai-pictures/OIP.jpg" alt="Sandboarding" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Sandboarding')">
            Like
          </button>
          <span class="like-count" id="Sandboarding">0 Likes</span>
        </div>
      </div>
      <div data-city="Swimming with dolphins">
        <h2>Swimming with dolphins</h2>
        <img src="./dubai-pictures/R (1).jpg" alt="Swimming with dolphins" />
        <div class="like-container">
          <button
            class="like-btn"
            onclick="likeImage('Swimming with dolphins')"
          >
            Like
          </button>
          <span class="like-count" id="Swimming with dolphins-likes"
            >0 Likes</span
          >
        </div>
      </div>
      <div data-city="Atlantis">
        <h2>Atlantis</h2>
        <img src="./dubai-pictures/R.jpg" alt="Berlin view 5" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Atlantis')">Like</button>
          <span class="like-count" id="Atlantis-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Wald wadi">
        <h2>Wald wadi</h2>
        <img src="./dubai-pictures/R.webp" alt="Wald wadi" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Wald wadi')">
            Like
          </button>
          <span class="like-count" id="Wald wadi-likes">0 Likes</span>
        </div>
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review Berlin</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
