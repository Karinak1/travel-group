<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vancouver - BAKK Tourism</title>
    <link rel="stylesheet" href="./pageVan.style.css" />
    <script src="./pageVan.app.js" defer></script>
  </head>

  <body>
    <div class="info-link">
      <div class="logo">
        <img src="./BAKK.jpg" width="200px" height="150px" alt="company-logo" />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div data-city="City">
        <h2>City</h2>
        <img src="./vancouver-images/1593381.jpg" alt="Berlin view 1" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('City')">Like</button>
          <span class="like-count" id="City-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Museum of Vancouver">
        <h2>Museum of Vancouver</h2>
        <img
          src="./vancouver-images/museum of vancouver.jpg"
          alt="Shopping mall"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Shopping mall')">
            Like
          </button>
          <span class="like-count" id="Shopping mall-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Sandboarding">
        <h2>Sea-to-sky gondola</h2>
        <img
          src="./vancouver-images/sea-to-sky- gondola.jpg"
          alt="Sandboarding"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Sandboarding')">
            Like
          </button>
          <span class="like-count" id="Sandboarding">0 Likes</span>
        </div>
      </div>
      <div data-city="Swimming with dolphins">
        <h2>Snowboarding</h2>
        <img
          src="./vancouver-images/snow vanc.jpg"
          alt="Swimming with dolphins"
        />
        <div class="like-container">
          <button
            class="like-btn"
            onclick="likeImage('Swimming with dolphins')"
          >
            Like
          </button>
          <span class="like-count" id="Swimming with dolphins-likes"
            >0 Likes</span
          >
        </div>
      </div>
      <div data-city="Atlantis">
        <h2>whale watching</h2>
        <img
          src="./vancouver-images/whale watching tour.jpg"
          alt="Berlin view 5"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Atlantis')">Like</button>
          <span class="like-count" id="Atlantis-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Wald wadi">
        <h2>world of science</h2>
        <img src="./vancouver-images/world of science.jpg" alt="Wald wadi" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Wald wadi')">
            Like
          </button>
          <span class="like-count" id="Wald wadi-likes">0 Likes</span>
        </div>
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review Berlin</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
