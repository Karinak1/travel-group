<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vancouver - BAKK Tourism</title>
    <link rel="stylesheet" href="./pageVan.style.css" />
    <script src="./pageVan.app.js" defer></script>
  </head>

  <body>
    <div class="info-link">
      <div class="logo">
        <img src="./BAKK.jpg" width="200px" height="150px" alt="company-logo" />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div>
        <div data-city="City"></div>
        <h2>City</h2>
        <img src="./vancouver-images/1593381.jpg" alt="City" />
      </div>
      <div class="like-container">
        <button class="like-btn" onclick="likeImage('city')">Like</button>
        <span class="like-count" id="city-likes">0 Likes</span>
      </div>
      <div>
        <div data-city="Museum of Vancouver"></div>
        <h2>Museum of Vancouver</h2>
        <img
          src="./vancouver-images/museum of vancouver.jpg"
          alt="Museum of Vancouver"
        />
      </div>
      <div class="like-container">
        <button class="like-btn" onclick="likeImage('Museum of Vancouver')">
          Like
        </button>
        <span class="like-count" id="museum-likes">0 Likes</span>
      </div>
      <div>
        <div data-city="Sea-to-sky gondola"></div>
        <h2>Sea-to-sky gondola</h2>
        <img
          src="./vancouver-images/sea-to-sky- gondola.jpg"
          alt="Sea-to-sky gondola"
        />
      </div>
      <div class="like-container">
        <button class="like-btn" onclick="likeImage('Sea-to-sky gondola')">
          Like
        </button>
        <span class="like-count" id="gondola-likes">0 Likes</span>
      </div>
      <div>
        <div data-city="Snowboarding"></div>
        <h2>Snowboarding</h2>
        <img src="./vancouver-images/snow vanc.jpg" alt="Snowboarding" />
      </div>
      <div>
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Snowboarding')">
            Like
          </button>
          <span class="like-count" id="snow-likes">0 Likes</span>
        </div>
        <div data-city="Whale watching"></div>
        <h2>Whale watching</h2>
        <img
          src="./vancouver-images/whale watching tour.jpg"
          alt="Whale watching"
        />
      </div>
      <div class="like-container">
        <button class="like-btn" onclick="likeImage('Whale watching')">
          Like
        </button>
        <span class="like-count" id="whale-likes">0 Likes</span>
      </div>
      <div>
        <div data-city="World of Science"></div>
        <h2>World of Science</h2>
        <img
          src="./vancouver-images/world of science.jpg"
          alt="World of Science"
        />
      </div>
      <div class="like-container">
        <button class="like-btn" onclick="likeImage('World of Science')">
          Like
        </button>
        <span class="like-count" id="science-likes">0 Likes</span>
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review LA</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
