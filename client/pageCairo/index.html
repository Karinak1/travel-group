<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cairo - BAKK Tourism</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="info-link">
      <div class="logo">
        <img src="./BAKK.jpg" width="200px" height="150px" alt="company-logo" />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div data-city="Alexandra">
        <h2>Alexandra Egypt</h2>
        <img src="./cairo_photos/Alexandria-Egypt.jpg" alt="Alexandra" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('statue')">Like</button>
          <span class="like-count" id="statue-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Cairo - Egypt capital">
        <h2>Cairo - Egypt capital</h2>
        <img src="./cairo_photos/Cairo-Egypt.jpg" alt="Cairo - Egypt capital" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('madison')">Like</button>
          <span class="like-count" id="madison-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Great Pyramid of Giza">
        <h2>Great Pyramid of Giza</h2>
        <img
          src="./cairo_photos/great-pyramids-of-giza.jpg"
          alt="Great Pyramid of Giza<"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('broadway')">Like</button>
          <span class="like-count" id="broadway-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Mesuem">
        <h2>Mesuem</h2>
        <img
          src="./cairo_photos/inside-egyptian-museum.jpg.webp"
          alt="Egyptian Mesuem"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('trump')">Like</button>
          <span class="like-count" id="trump-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Sound and Light Show at the Giza-Pyramids">
        <h2>Sound and Light Show at the Giza-Pyramids</h2>
        <img
          src="./cairo_photos/the-sound-and-light-show-at-the-giza-pyramids.jpg.webp"
          alt="Sound and Light Show at the Giza-Pyramids"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('times')">Like</button>
          <span class="like-count" id="times-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="The Valley of the King">
        <h2>The Valley of the King</h2>
        <img
          src="./cairo_photos/Valley-of-the-Kings-in-Egypt.webp"
          alt="The Valley of the King"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('central')">Like</button>
          <span class="like-count" id="central-likes">0 Likes</span>
        </div>
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
