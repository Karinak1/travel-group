<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Istanbul - BAKK Tourism</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="info-link">
      <div class="logo">
        <img src="./BAKK.jpg" width="200px" height="150px" alt="company-logo" />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div data-city="Ancient Turkey">
        <h2>Alexandra Egypt</h2>
        <img src="./istan/ancient_turkey.webp" alt="Ancient Turkey" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('statue')">Like</button>
          <span class="like-count" id="statue-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="The Blue Mosque">
        <h2>The Blue Mosque</h2>
        <img src="./istan/blue_mosque_istanbul.jpeg" alt="The Blue Mosque" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('madison')">Like</button>
          <span class="like-count" id="madison-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Grand Baazar Food Market">
        <h2>Grand Baazar Food Market</h2>
        <img
          src="./istan/grand_baazar_food-market.jpeg"
          alt="Grand Baazar Food Market"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('broadway')">Like</button>
          <span class="like-count" id="broadway-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Istanbul City">
        <h2>MIstanbul City</h2>
        <img src="./istan/Istanbul-city.webp" alt="Istanbul City" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('trump')">Like</button>
          <span class="like-count" id="trump-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Arial View of Istanbul">
        <h2>Arial View of Istanbul</h2>
        <img src="./istan/istanbul.webp" alt="Arial View of Istanbul" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('times')">Like</button>
          <span class="like-count" id="times-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Troy Turkey Holiday Center">
        <h2>Troy Turkey Holiday Center</h2>
        <img
          src="./istan/visit_troy_turkey_holiday_0fd171aee5.webp"
          alt="Troy Turkey Holiday Center"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('central')">Like</button>
          <span class="like-count" id="central-likes">0 Likes</span>
        </div>
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
