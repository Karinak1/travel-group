<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokyo - BAKK Tourism</title>
    <link rel="stylesheet" href="./pageTokyo.style.css" />
    <script type="module" src="./pageTokyo.app.js" defer></script>
  </head>
  <body>
    <div class="info-link">
      <div class="logo">
        <img
          src="../BAKK.jpg"
          width="200px"
          height="150px"
          alt="company-logo"
        />
        <p>Tokyo - BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="/">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div>
        <h2>Mario Carts</h2>
        <img src="./mario-carts.jpeg" alt="Mario Carts" />
      </div>
      <div>
        <h2>Meuseum</h2>
        <img src="./meusem.jpg" alt="Meuseum" />
      </div>
      <div>
        <h2>Mount Takao</h2>
        <img src="./mount-takao.jpg" alt="Mount Takao" />
      </div>
      <div>
        <h2>Night Skyline</h2>
        <img src="./night-skyline.jpg" alt="Night Skyline" />
      </div>
      <div>
        <h2>Sea Trip</h2>
        <img src="./sea-trip.jpg" alt="Sea Trip" />
      </div>
      <div>
        <h2>Senso Ji</h2>
        <img src="./senso-ji.jpeg" alt="Senso Ji" />
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review Tokyo</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
