<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New York - BAKK Tourism</title>
    <link rel="stylesheet" href="./pageTokyo.style.css" />
    <script src="./pageTokyo.app.js" defer></script>
  </head>
  <body>
    <div class="info-link">
      <div class="logo">
        <img src="../BAKK.jpg" width="200px" height="150px" alt="company-logo" />
        <p>Tokyo - BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div data-city="Mario Carts">
        <h2>Mario Carts</h2>
        <img src="./mario-carts.jpeg" alt="Mario Carts" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('carts')">Like</button>
          <span class="like-count" id="carts-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Meuseum">
        <h2>Meuseum</h2>
        <img
          src="./meusem.jpg"
          alt="Meuseum"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('meusem')">Like</button>
          <span class="like-count" id="muesem-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Mount Takao">
        <h2>Mount Takao</h2>
        <img src="./mount-takao.jpg" alt="Mount Takao" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('mount')">Like</button>
          <span class="like-count" id="mount-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Night Skyline">
        <h2>Night Skyline</h2>
        <img src="./night-skyline.jpg" alt="Night Skyline" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('skyline')">Like</button>
          <span class="like-count" id="skyline-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Sea Trip">
        <h2>Sea Trip</h2>
        <img src="./sea-trip.jpg" alt="Sea Trip" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('sea')">Like</button>
          <span class="like-count" id="sea-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Senso Ji">
        <h2>Senso Ji</h2>
        <img src="./senso-ji.jpeg" alt="Senso Ji" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('senso')">Like</button>
          <span class="like-count" id="senso-likes">0 Likes</span>
        </div>
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review LA</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
