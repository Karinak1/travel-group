<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangkok - BAKK Tourism</title>
    <link rel="stylesheet" href="./pageBangkok.style.css" />
    <script src="./pageBangkok.app.js" defer></script>
  </head>
  <body>
    <div class="info-link">
      <div class="logo">
        <img
          src="../BAKK.jpg"
          width="200px"
          height="150px"
          alt="company-logo"
        />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div>
        <h2>Siam Muang Boran</h2>
        <img
          src="./bangkok-ancient-siam-muang-boran-ancient-city.jpg"
          alt="Siam Muang Boran"
        />
      </div>
      <div>
        <h2>Buddha</h2>
        <img src="./buddha.jpg" alt="Buddha image" />
      </div>
      <div>
        <h2>Grand Palace</h2>
        <img src="./grand-Palace.jpg" alt="Grand Palace" />
      </div>
      <div>
        <h2>Khao Yai Waterfall</h2>
        <img src="./khao-yai-waterfall-thailand.jpg" alt="Khao Yai Waterfall" />
      </div>
      <div>
        <h2>Phang-Na-Bay</h2>
        <img src="./phang-na-bay-thailand.jpg" alt="Phang-Na-Bay" />
      </div>
      <div>
        <h2>Ratchawararamahawihan</h2>
        <img
          src="./RatchawararamRatchawaramahawihan.jpg"
          alt="Ratchawararamahawihan"
        />
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review LA</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
