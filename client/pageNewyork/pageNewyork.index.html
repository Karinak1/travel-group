<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New York - BAKK Tourism</title>
    <link rel="stylesheet" href="./pageNewyork.style.css" />
    <script src="./pageNewyork.app.js" defer></script>
  </head>
  <body>
    <div class="info-link">
      <div class="logo">
        <img src="./BAKK.jpg" width="200px" height="150px" alt="company-logo" />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div data-city="Statue of Liberty">
        <h2>Statue Of Liberty</h2>
        <img src="./newYork-pictures/New York-1.jpg" alt="Statue Of Liberty" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('statue')">Like</button>
          <span class="like-count" id="statue-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Madison Square Garden">
        <h2>Madison Square Garden</h2>
        <img
          src="./newYork-pictures/new york-2.jpg"
          alt="Madison Square Garden"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('madison')">Like</button>
          <span class="like-count" id="madison-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Broadway Cinema">
        <h2>Broadway Cinema</h2>
        <img src="./newYork-pictures/New-York-3.jpg" alt="Broadway Cinema" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('broadway')">Like</button>
          <span class="like-count" id="broadway-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Trump Tower">
        <h2>Trump Tower</h2>
        <img src="./newYork-pictures/New York-4.jpg" alt="Trump Tower" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('trump')">Like</button>
          <span class="like-count" id="trump-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Times Square">
        <h2>Times Square</h2>
        <img src="./newYork-pictures/New-York-5.jpg" alt="Times Square" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('times')">Like</button>
          <span class="like-count" id="times-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Central Park">
        <h2>Central Park</h2>
        <img src="./newYork-pictures/New York-6.jpg" alt="Central Park" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('central')">Like</button>
          <span class="like-count" id="central-likes">0 Likes</span>
        </div>
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review LA</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
