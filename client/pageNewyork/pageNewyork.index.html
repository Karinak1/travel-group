<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New York - BAKK Tourism</title>
    <link rel="stylesheet" href="./pageNewyork.style.css" />
    <script src="./pageNewyork.app.js" defer></script>
  </head>
  <body>
    <div class="info-link">
      <div class="logo">
        <img src="./BAKK.jpg" width="200px" height="150px" alt="company-logo" />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div>
        <h2>Statue Of Liberty</h2>
        <img src="./newYork-pictures/New York-1.jpg" alt="Statue Of Liberty" />
      </div>
      <div>
        <h2>Madison Square Garden</h2>
        <img
          src="./newYork-pictures/new york-2.jpg"
          alt="Madison Square Garden"
        />
      </div>
      <div>
        <h2>Broadway Cinema</h2>
        <img src="./newYork-pictures/New-York-3.jpg" alt="Broadway Cinema" />
      </div>
      <div>
        <h2>Trump Tower</h2>
        <img src="./newYork-pictures/New York-4.jpg" alt="Trump Tower" />
      </div>
      <div>
        <h2>Times Square</h2>
        <img src="./newYork-pictures/New-York-5.jpg" alt="Times Square" />
      </div>
      <div>
        <h2>Central Park</h2>
        <img src="./newYork-pictures/New York-6.jpg" alt="Central Park" />
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review New York</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
