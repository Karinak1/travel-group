<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doha - BAKK Tourism</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <div class="info-link">
      <div class="logo">
        <img src="./BAKK.jpg" width="200px" height="150px" alt="company-logo" />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div data-city="The Hero Best Hotels">
        <h2>The Hero Best Hotels</h2>
        <img
          src="./doha/herobestdohahotels-rafflesdoha-exteriorday-creditrafflesdoha.jpg"
          alt="The Hero Best Hotels"
        />
      </div>
      <div data-city="Kaohsiung center for Arts">
        <h2>Madison Square Garden</h2>
        <img
          src="./doha/kaohsiung-kaohsiung-center-for-the-arts-outdoor-ampitheater-evening.webp"
          alt="Kaohsiung center for Arts"
        />
      </div>
      <div data-city="Modern architecture in Doha at night">
        <h2>Broadway Cinema</h2>
        <img
          src="./doha/Modern architecture in Doha at night.jpg"
          alt="Modern architecture in Doha at night"
        />
      </div>
      <div data-city="Qatar Aviation Doha">
        <h2>Qatar Aviation Doha</h2>
        <img src="./doha/Qatar Aviation Doha.jpg" alt="TQatar Aviation Doha" />
      </div>
      <div data-city="Qatar Financial Centre ">
        <h2>Qatar Financial Centre</h2>
        <img
          src="./doha/Qatar Financial Centre (QFC) at night in Doha.jpg"
          alt="Qatar Financial Centre "
        />
      </div>
      <div data-city="Skyscrapers in the desert">
        <h2>Skyscrapers in the desert</h2>
        <img
          src="./doha/skyscrapers in the desert.jpg"
          alt="Skyscrapers in the desert"
        />
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
