<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singapore - BAKK Tourism</title>
    <link rel="stylesheet" href="./pageSingapore.style.css" />
    <script type="module" src="./pageSingapore.app.js" defer></script>
  </head>
  <body>
    <div class="info-link">
      <div class="logo">
        <img
          src="../BAKK.jpg"
          width="200px"
          height="150px"
          alt="company-logo"
        />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div>
        <h2>Merlion</h2>
        <img src="./45-2.jpg" alt="Merlion" />
      </div>
      <div>
        <h2>Aquarium</h2>
        <img src="./aquarium.jpeg" alt="Aquarium" />
      </div>
      <div>
        <h2>Pexels-Kin-Pastor</h2>
        <img
          src="./pexels-kin-pastor-251088-777059.jpg"
          alt="Pexels-Kin-Pastor"
        />
      </div>
      <div>
        <h2>Roller Coster</h2>
        <img src="./roller-coster.jpg" alt="Roller Coster" />
      </div>
      <div>
        <h2>Sentosa Dolphin</h2>
        <img
          src="./singapore_sentosa_dolphin_image.jpg"
          alt="Sentosa Dolphin"
        />
      </div>
      <div>
        <h2>Singapore Universal Studios</h2>
        <img src="./universal-Studios.jpg" alt="Singapore Universal Studios" />
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review Singapore</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
