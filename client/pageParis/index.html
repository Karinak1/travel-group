<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paris - BAKK Tourism</title>
    <link rel="stylesheet" href="./pageParisstyle.css" />
    <script src="./pageParis.app.js" defer></script>
  </head>

  <body>
    <div class="info-link">
      <div class="logo">
        <img src="./BAKK.jpg" width="200px" height="150px" alt="company-logo" />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div data-city="Burj-Khalifa">
        <h2>Moulin Rouge</h2>
        <img
          src="./paris-images/dreamstime_xxl_40911370.jpg"
          alt="Berlin view 1"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Burj-Khalifa')">
            Like
          </button>
          <span class="like-count" id="Burj-Khalifa-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Shopping mall">
        <h2>Eiffel-tower</h2>
        <img
          src="./paris-images/eiffel-tower-paris-france-eiffel0217.jpg"
          alt="Shopping mall"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Shopping mall')">
            Like
          </button>
          <span class="like-count" id="Shopping mall-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Sandboarding">
        <h2>Arc de triomphe</h2>
        <img
          src="./paris-images/GettyImages-470636431-56a404c35f9b58b7d0d4f3db.jpg"
          alt="Sandboarding"
        />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Sandboarding')">
            Like
          </button>
          <span class="like-count" id="Sandboarding">0 Likes</span>
        </div>
      </div>
      <div data-city="Swimming with dolphins">
        <h2>Louvre</h2>
        <img
          src="./paris-images/louvre-paris-france-pyramid-wallpaper-preview.jpg"
          alt="Swimming with dolphins"
        />
        <div class="like-container">
          <button
            class="like-btn"
            onclick="likeImage('Swimming with dolphins')"
          >
            Like
          </button>
          <span class="like-count" id="Swimming with dolphins-likes"
            >0 Likes</span
          >
        </div>
      </div>
      <div data-city="Atlantis">
        <h2>Norte Dame</h2>
        <img src="./paris-images/notre dame.jpg" alt="Berlin view 5" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Atlantis')">Like</button>
          <span class="like-count" id="Atlantis-likes">0 Likes</span>
        </div>
      </div>
      <div data-city="Wald wadi">
        <h2>Sacre coeur</h2>
        <img src="./paris-images/sacre coeur.jpg" alt="Wald wadi" />
        <div class="like-container">
          <button class="like-btn" onclick="likeImage('Wald wadi')">
            Like
          </button>
          <span class="like-count" id="Wald wadi-likes">0 Likes</span>
        </div>
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review Berlin</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
