<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paris - BAKK Tourism</title>
    <link rel="stylesheet" href="./pageParisstyle.css" />
    <script src="./pageParis.app.js" defer></script>
  </head>

  <body>
    <div class="info-link">
      <div class="logo">
        <img src="./BAKK.jpg" width="200px" height="150px" alt="company-logo" />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div>
        <div data-city="Moulin Rouge"></div>
        <h2>Moulin Rouge</h2>
        <img
          src="./paris-images/dreamstime_xxl_40911370.jpg"
          alt="Moulin Rouge"
        />
      </div>
      <div class="like-container">
        <button class="like-btn" onclick="likeImage('Moulin Rouge')">Like</button>
        <span class="like-count" id="moulin-likes">0 Likes</span>
      </div>
      <div>
        <div data-city="Eiffel tower"></div>
        <h2>Eiffel tower</h2>
        <img
          src="./paris-images/eiffel-tower-paris-france-eiffel0217.jpg"
          alt="Eiffel tower"
        />
      </div> <div class="like-container">
        <button class="like-btn" onclick="likeImage('Eiffel tower')">Like</button>
        <span class="like-count" id="eiffel-likes">0 Likes</span>
      </div>
      <div>
        <div data-city="Arc de Triomphe"></div>

        <h2>Arc de Triomphe</h2>
        <img
          src="./paris-images/GettyImages-470636431-56a404c35f9b58b7d0d4f3db.jpg"
          alt="Arc de Triomphe"
        />
      </div>
    </div> <div class="like-container">
      <button class="like-btn" onclick="likeImage('Arc de Triomphe')">Like</button>
      <span class="like-count" id="arc-likes">0 Likes</span>
    </div>
      <div>
        <div data-city="Louvre"></div>
        <h2>Louvre</h2>
        <img
          src="./paris-images/louvre-paris-france-pyramid-wallpaper-preview.jpg"
          alt="Louvre"
        />
      </div><div class="like-container">
        <button class="like-btn" onclick="likeImage('Louvre')">Like</button>
        <span class="like-count" id="louvre-likes">0 Likes</span>
      </div>
      <div>
        <div data-city="Norte Dame"></div>
        <h2>Norte Dame</h2>
        <img src="./paris-images/notre dame.jpg" alt="Norte Dame" />
      </div></div><div class="like-container">
        <button class="like-btn" onclick="likeImage('Norte Dame')">Like</button>
        <span class="like-count" id="norte-likes">0 Likes</span>
      </div>
      <div>
        <div data-city="Sacre coeur"></div>
        <h2>Sacre coeur</h2>
        <img src="./paris-images/sacre coeur.jpg" alt="Sacre coeur" />
      </div>
      <div class="like-container">
        <button class="like-btn" onclick="likeImage('Sacre coeur')">Like</button>
        <span class="like-count" id="sacre-likes">0 Likes</span>
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review Berlin</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
      </div>
    </div>
  </body>
</html>
