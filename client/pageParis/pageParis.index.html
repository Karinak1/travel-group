<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paris - BAKK Tourism</title>
    <link rel="stylesheet" href="./pageParisstyle.css" />
    <script type="module" src="./pageParis.app.js" defer></script>
  </head>

  <body>
    <div class="info-link">
      <div class="logo">
        <img src="./BAKK.jpg" width="200px" height="150px" alt="company-logo" />
        <p>BAKK Tourism</p>
      </div>
      <div class="nav-link">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="container-cities">
      <div>
        <h2>Moulin Rouge</h2>
        <img
          src="./paris-images/dreamstime_xxl_40911370.jpg"
          alt="Moulin Rouge"
        />
      </div>
      <div>
        <h2>Eiffel Tower</h2>
        <img
          src="./paris-images/eiffel-tower-paris-france-eiffel0217.jpg"
          alt="Eiffel Tower"
        />
      </div>
      <div>
        <h2>Arc de Triomphe</h2>
        <img
          src="./paris-images/GettyImages-470636431-56a404c35f9b58b7d0d4f3db.jpg"
          alt="Arc de Triomphe"
        />
      </div>
      <div>
        <h2>Louvre</h2>
        <img
          src="./paris-images/louvre-paris-france-pyramid-wallpaper-preview.jpg"
          alt="Louvre"
        />
      </div>
      <div>
        <h2>Notre Dame</h2>
        <img src="./paris-images/notre dame.jpg" alt="Notre Dame" />
      </div>
      <div>
        <h2>Sacre Coeur</h2>
        <img src="./paris-images/sacre coeur.jpg" alt="Sacre Coeur" />
      </div>
    </div>

    <div class="review-section">
      <form id="review-form">
        <h2>Review Paris</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="city" placeholder="City" required />
        <textarea
          name="review"
          placeholder="Write your review"
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div class="reviews">
        <h2>Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </div>
  </body>
</html>
